baseURL: "https://sakmus.github.io/"
title: Sakeef Mushfique
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

# googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Sakeef Mushfique
  description: "Portfolio site of Sakeef Mushfique. Learn about projects and more by visiting."
  keywords: [Blog, Portfolio, Sakeef, Mushfique, Projects]
  author: Sakeef Mushfique
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: dark # dark, light
  disableThemeToggle: true

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: false
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    disableFingerprinting: true
    favicon: "/images/icon.svg"
    favicon16x16: "/images/icon.svg"
    favicon32x32: "/images/icon.svg"
    apple_touch_icon: "/images/icon.svg"
    safari_pinned_tab: "/images/icon.svg"

  label:
    text: "Sakeef"
    icon: /images/icon.svg
    iconHeight: 30

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: Sakeef Mushfique
    subtitle: "I am a *tech enthusiast* and a *bookworm* from Bangladesh with intermediate understanding of **Python**. I'm currently learning **Rust**."
    imageUrl: "https://avatars.githubusercontent.com/u/94451911?v=4"
    imageWidth: 150
    imageHeight: 150
    imageTitle: Display Picture


  socialIcons:
    - name: x
      url: "https://x.com/being_sakeef"
    - name: github
      url: "https://github.com/"
    - name: medium
      url: "https://sakmus.medium.com/"
    - name: email
      url: "mailto:sakeefmushfique@protonmail.com"

  # analytics:
  #   google:
  #     SiteVerificationTag: "XYZabc"
  #   bing:
  #     SiteVerificationTag: "XYZabc"
  #   yandex:
  #     SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/<path_to_repo>/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search


menu:
  main:
    # - identifier: projects
    #   name: Projects
    #   url: /projects/
    #   weight: 10
    - identifier: newsletter
      name: Newsletter
      url: "https://sakeef.substack.com/"
      weight: 30
    # - identifier: search
    #   url: /search/
    #   name: Search
    #   weight: 20
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    anchorLineNos: false
    codeFences: true
    guessSyntax: true
    lineNos: true
    style: monokai

